<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo estoque</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="estoque" value="#{cadastroEstoqueBean.estoque}" />
		</f:metadata>
    
    	<h1>Novo estoque</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroEstoqueBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/estoque/PesquisaEstoque.xhtml"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
				<p:outputLabel value="CÃ³digo" for="codigo"/>
			    <p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroEstoqueBean.estoque.codigo}" readonly="true"/>
			    
			    <p:outputLabel value="Produto" for="produto"/>
	    		<p:selectOneMenu id="produto" value="#{cadastroEstoqueBean.estoque.produto}">
	    			<f:selectItem itemLabel="Selecione o modelo" />
	    			<f:selectItems value="#{cadastroEstoqueBean.produtos}" var="produtos" 
						itemLabel="#{produtos.nome}" itemValue="#{produtos}"/>
	    		</p:selectOneMenu>
			    
			    <p:outputLabel value="Quantidade" for="quantidade"/>
			    <p:inputText id="quantidade" size="20" maxlength="20" value="#{cadastroEstoqueBean.estoque.quantidade}"/>
			    
			  		
			   	 <p:outputLabel value="Descricao" for="descricao"/>
			    <p:inputText id="descricao" size="20" maxlength="20" value="#{cadastroEstoqueBean.estoque.descricao}"/>
			  
			    
			    <p:outputLabel value="Marca" for="marcas"/>
				<p:selectManyCheckbox id="marcas" styleClass="many-checkbox" 
						value="#{cadastroEstoqueBean.estoque.marcas}" converter="marcaConverter">
					<f:attribute name="collectionType" value="java.util.ArrayList"/>
					<f:selectItems value="#{cadastroEstoqueBean.marcas}" var="marca" 
						itemLabel="#{marca.nome}" itemValue="#{marca}" />
				</p:selectManyCheckbox>			    
			</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
