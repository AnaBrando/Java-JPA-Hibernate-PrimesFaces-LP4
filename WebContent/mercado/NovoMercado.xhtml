<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo mercado</ui:define>
    
    <ui:define name="corpo">
    	<h1>Novo Mercado</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{novoMercadoBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Carro" for="estoque"/>
	    		<p:selectOneMenu id="estoque" value="#{novoMercadoBean.mercado.estoque}">
	    			<f:selectItem itemLabel="Selecione o estoque" />
	    			<f:selectItems value="#{novoMercadoBean.estoques}" var="estoque" 
						itemLabel="#{estoque.modelo.descricao}: #{estoque.placa}" itemValue="#{estoque}"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Motorista" for="gerente"/>
				<p:selectOneMenu id="gerente" value="#{novoMercadoBean.mercado.gerente}">
					<f:selectItem itemLabel="Selecione o gerente" />
    				<f:selectItems value="#{novoMercadoBean.gerentes}" var="gerente" 
    					itemLabel="#{gerente.nome}" itemValue="#{gerente}"/>
				</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Data da entrega" for="dataEntrega"/>
	    		<p:calendar id="dataEntrega" size="20" value="#{novoMercadoBean.mercado.dataEntrada}" pattern="dd/MM/yyyy HH:mm" stepMinute="10"/>
	    		
	    	
	    		<p:outputLabel value="Valor total" for="valorTotal"/>
	    		<p:inputText id="valorTotal" size="20" maxlength="80" value="#{novoMercadoBean.mercado.valorProdutos}"/>
	    	</p:panelGrid>
	    	
	    	<h:outputText value="Dados da apÃ³lice de seguro" style="font-size: 18px; display: block; margin-top: 20px"/>
	    	
	    	<p:panelGrid columns="2" id="painelApolice" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
		    	<p:outputLabel value="Estoque" for="protecaoTerceiro"/>
    			<p:selectBooleanCheckbox id="protecaoTerceiro" value="#{novoMercadoBean.mercado.venda.estoque.descricao}"/>
    			
    			<p:outputLabel value="Produto" for="valorFranquia"/>
	    		<p:inputText id="valorFranquia" size="20" maxlength="20" value="#{novoMercadoBean.mercado.venda.estoque.produto.nome}"/>
    		</p:panelGrid>
		    		
    	</h:form>
    </ui:define>
</ui:composition>
